<html>
    
    <head>
        <title> car race in jquery</title>
        <link rel="stylesheet" href="css/style.1.css" type="text/css">
        <link rel="stylesheet" href="css/normalize.css" type="text/css">
    
    
    </head>
    <body id="race">
        <h1>jquery car race</h1>
      
      <center>    <input type="button" value="race!" id="go">
        <input type="button" value="reset!" id="reset"></center>
        <br><br>
    <div id="racetrack">
        <img src="css/images.jpg" alt="bmw" id="car1" class="car">
        <img src="css/images%20(1).jpg" alt="mercedes" id="car2" class="car">
    </div>
        <div id="raceinfocontainer" class="clearfix">
        <h2>results</h2>
            <div id="raceinfo1" class="raceinfo">car1<span></span></div>
            <div id="raceinfo2" class="raceinfo">car2<span></span></div>
        </div>
        
        <script
  src="https://code.jquery.com/jquery-3.2.0.min.js"
  integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
  crossorigin="anonymous"></script>
        <script>window.jQuery||document.write('<script src="js/jquery-3.2.0.js" ><\/script>')</script> 
        <script src="js/jquery-3.2.0.js"></script>
    <script src="script.js"></script>
    
        
    
    
    
    
    </body>



</html>
